<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>ESTE ES EL FORMULARIO</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" placeholder="escriba el nombre" value="Vanessa" id="nombre" name="nombre"/>
        <br/>
        <label for="Apellido">Apellido:</label>
        <input type="text" placeholder="escriba el apellido" value="Mulcue" id="Apellido" name="apellido"/>
        <br/>
        <label for="Edad">Edad:</label>
        <input type="number" value="20" id="Edad" name="edad"/>
        <br/>
        <label for="Email">Email:</label>
        <input type="email" placeholder="email@example.com" value="email@example.com" id="Email" name="email"/>
        <br/>
        <label for="Password">Password:</label>
        <input type="password" placeholder="escriba contraseña" value="admin123" id="Password" name="password"/>
        <br/>
        <label for="Confirme Password">Confirme Password:</label>
        <input type="password" placeholder="repita contraseña" value="admin123" id="Confirme Password"/>
        <br/>
        <label>Fecha Nacimiento:</label>
        <input type="date"/>
        <br/>
        <label>Genero:</label>
        <input type="radio" id="masculino" name="genero" value="masculino" checked>Masculino
        <input type="radio" id="femenino" name="genero" value="femenino">Femenino
        <br/>
    </form>
</body>
</html>
